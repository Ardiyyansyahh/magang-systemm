<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Dosen - SIMAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 py-8 px-4">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow space-y-8">
        <h1 class="text-2xl font-bold text-green-700">Panel Dosen</h1>

        <!-- 1. Approval Pendaftaran Magang -->
        <section>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Approval Pendaftaran Magang</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Mahasiswa</th>
                        <th class="px-4 py-2">Perusahaan</th>
                        <th class="px-4 py-2">Tanggal</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2">Andi</td>
                        <td class="px-4 py-2">PT Maju</td>
                        <td class="px-4 py-2">01 Jul - 30 Sep</td>
                        <td class="px-4 py-2 text-amber-600">Menunggu</td>
                        <td class="px-4 py-2 space-x-2">
                            <button class="text-green-600 hover:underline">Setujui</button>
                            <button class="text-red-600 hover:underline">Tolak</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- 2. Laporan Mingguan Mahasiswa -->
        <section>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Laporan Mingguan Mahasiswa</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Mahasiswa</th>
                        <th class="px-4 py-2">Tanggal</th>
                        <th class="px-4 py-2">Judul</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2">Siti</td>
                        <td class="px-4 py-2">10 Juni</td>
                        <td class="px-4 py-2">Laporan Minggu 1</td>
                        <td class="px-4 py-2 text-amber-600">Menunggu</td>
                        <td class="px-4 py-2 space-x-2">
                            <button class="text-blue-600 hover:underline">Baca</button>
                            <button class="text-green-600 hover:underline">Setujui</button>
                            <button class="text-yellow-600 hover:underline">Revisi</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- 3. Komentar/Feedback -->
        <section>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Feedback Laporan</h2>
            <form class="space-y-3">
                <div>
                    <label for="feedback" class="block text-sm font-medium text-gray-700">Komentar</label>
                    <textarea id="feedback" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2"
                        placeholder="Tulis komentar atau masukan..." required></textarea>
                </div>
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Kirim
                    Feedback</button>
            </form>
        </section>

        <!-- 4. Nilai Akhir / Rekomendasi -->
        <section>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Nilai & Rekomendasi</h2>
            <form class="space-y-4">
                <div>
                    <label for="nilai" class="block text-sm font-medium text-gray-700">Nilai Akhir</label>
                    <input type="number" id="nilai" class="w-32 border border-gray-300 rounded-lg px-4 py-2" min="0"
                        max="100" required>
                </div>
                <div>
                    <label for="rekomendasi" class="block text-sm font-medium text-gray-700">Rekomendasi</label>
                    <select id="rekomendasi" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        <option value="">Pilih</option>
                        <option value="lulus">Lulus dengan baik</option>
                        <option value="cukup">Cukup</option>
                        <option value="perlu-pembinaan">Perlu pembinaan lanjut</option>
                    </select>
                </div>
                <button type="submit"
                    class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Simpan</button>
            </form>
        </section>
    </div>
</body>

</html>
