<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dokumen Magang - SIMAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 py-8 px-4, flex items-center justify-center">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-4 text-blue-700">Laporan Magang</h1>
        <form id="form-upload" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="proposal">Proposal Magang (PDF)</label>
                <input type="file" id="proposal" accept="application/pdf"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700"
                    required>
            </div>
            <div class="text-right">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Upload</button>
            </div>
        </form>
        <div id="notif" class="hidden mt-4 text-green-600 font-medium">Dokumen berhasil diunggah!</div>
    </div>

    <script>
        const uploadForm = document.getElementById('form-upload');
        const notif = document.getElementById('notif');

        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const proposal = document.getElementById('proposal').files[0];
            const surat = document.getElementById('surat').files[0];

            if (!proposal || !surat) {
                alert('Mohon unggah kedua dokumen.');
                return;
            }

            notif.classList.remove('hidden');
            uploadForm.reset();
        });
    </script>
</body>

</html>
