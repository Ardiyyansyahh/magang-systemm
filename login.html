<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SIMAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen">
    <div id="login-section" class="login-card w-full max-w-md rounded-xl p-8 relative">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">SIMAGA</h1>
            <p class="text-gray-600">Sistem Informasi Magang Mahasiswa</p>
        </div>

        <div class="mb-6">
            <form id="login-form" action="../login.php" method="POST" class="space-y-4">
                <div>
                    <label for="login_id" class="block text-sm font-medium text-gray-700 mb-1">NPM / NAMA /
                        Email</label>
                    <input type="text" id="login_id" name="login_id"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan NPM" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan password" required />
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition font-medium">Masuk</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
