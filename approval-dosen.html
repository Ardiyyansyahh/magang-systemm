<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persetujuan Magang - SIMAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 py-8 px-4">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-4 text-green-700">Persetujuan Magang Mahasiswa</h1>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama
                        Mahasiswa</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Perusahaan</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody id="table-body" class="divide-y divide-gray-200">
                <!-- Dummy data -->
                <tr>
                    <td class="px-4 py-2 text-sm">Andi Saputra</td>
                    <td class="px-4 py-2 text-sm">PT Teknologi Maju</td>
                    <td class="px-4 py-2 text-sm">01 Jul - 30 Sep</td>
                    <td class="px-4 py-2 text-sm"><span
                            class="bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded-full">Menunggu</span></td>
                    <td class="px-4 py-2 text-sm space-x-2">
                        <button class="bg-green-600 text-white text-sm px-3 py-1 rounded hover:bg-green-700"
                            onclick="approve(this)">Setujui</button>
                        <button class="bg-red-600 text-white text-sm px-3 py-1 rounded hover:bg-red-700"
                            onclick="reject(this)">Tolak</button>
                    </td>
                </tr>
                <tr>
                    <td class="px-4 py-2 text-sm">Siti Rahayu</td>
                    <td class="px-4 py-2 text-sm">CV Digital Kreatif</td>
                    <td class="px-4 py-2 text-sm">15 Jun - 15 Sep</td>
                    <td class="px-4 py-2 text-sm"><span
                            class="bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded-full">Menunggu</span></td>
                    <td class="px-4 py-2 text-sm space-x-2">
                        <button class="bg-green-600 text-white text-sm px-3 py-1 rounded hover:bg-green-700"
                            onclick="approve(this)">Setujui</button>
                        <button class="bg-red-600 text-white text-sm px-3 py-1 rounded hover:bg-red-700"
                            onclick="reject(this)">Tolak</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function approve(btn) {
            const row = btn.closest('tr');
            const statusCell = row.querySelectorAll('td')[3];
            statusCell.innerHTML = '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Disetujui</span>';
        }

        function reject(btn) {
            const row = btn.closest('tr');
            const statusCell = row.querySelectorAll('td')[3];
            statusCell.innerHTML = '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">Ditolak</span>';
        }
    </script>
</body>

</html>
