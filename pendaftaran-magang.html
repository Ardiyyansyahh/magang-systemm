<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Magang - SIMAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 py-8 px-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-4 text-blue-700">Form Pendaftaran Magang</h1>
        <form id="form-magang" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="perusahaan">Nama Perusahaan</label>
                <input type="text" id="perusahaan" name="perusahaan"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="lokasi">Lokasi Magang</label>
                <input type="text" id="lokasi" name="lokasi" class="w-full border border-gray-300 rounded-lg px-4 py-2"
                    required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="tanggal_mulai">Tanggal
                        Mulai</label>
                    <input type="date" id="tanggal_mulai" name="tanggal_mulai"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="tanggal_selesai">Tanggal
                        Selesai</label>
                    <input type="date" id="tanggal_selesai" name="tanggal_selesai"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="pembimbing">Nama Pembimbing
                    Lapangan</label>
                <input type="text" id="pembimbing" name="pembimbing"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="deskripsi">Deskripsi Singkat</label>
                <textarea id="deskripsi" name="deskripsi" rows="3"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2"
                    placeholder="Uraikan secara singkat kegiatan magang Anda" required></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Ajukan
                    Magang</button>
            </div>
        </form>
        <div id="notif" class="hidden mt-4 text-green-600 font-medium">Pengajuan berhasil dikirim!</div>
    </div>

    <script>
        const form = document.getElementById('form-magang');
        const notif = document.getElementById('notif');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulasi kirim data
            notif.classList.remove('hidden');
            form.reset();
        });
    </script>
</body>

</html>
