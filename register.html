<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - SIMAGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center p-4">
    <!-- Register Section -->
    <div id="register-section" class="register-section login-card w-full max-w-md rounded-xl p-8 relative">
        <div class="demo-badge">Demo</div>
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">SIMAGA</h1>
            <p class="text-gray-600">Pendaftaran Akun Baru</p>
        </div>

        <div class="mb-6">
            <div class="flex justify-center space-x-4 mb-6">
                <button id="reg-btn-mahasiswa"
                    class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition active">Mahasiswa</button>
                <button id="reg-btn-dosen"
                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 transition">Dosen</button>
            </div>

            <!-- Mahasiswa Registration Form -->
            <div id="mahasiswa-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="reg-nim" class="block text-sm font-medium text-gray-700 mb-1">NIM</label>
                        <input type="text" id="reg-nim"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="Masukkan NIM">
                    </div>
                    <div>
                        <label for="reg-angkatan" class="block text-sm font-medium text-gray-700 mb-1">Angkatan</label>
                        <select id="reg-angkatan"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="">Pilih Angkatan</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="reg-nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="reg-nama"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan nama lengkap">
                </div>
                <div>
                    <label for="reg-prodi" class="block text-sm font-medium text-gray-700 mb-1">Program Studi</label>
                    <select id="reg-prodi"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="">Pilih Program Studi</option>
                        <option value="ti">Teknik Informatika</option>
                        <option value="si">Sistem Informasi</option>
                        <option value="te">Teknik Elektro</option>
                        <option value="tm">Teknik Mesin</option>
                    </select>
                </div>
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="reg-email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan email">
                </div>
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="text" id="reg-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan password">
                </div>
                <div>
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi
                        Password</label>
                    <input type="text" id="reg-confirm-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Konfirmasi password">
                </div>
            </div>

            <!-- Dosen Registration Form -->
            <div id="dosen-form" class="space-y-4 hidden">
                <div>
                    <label for="reg-nidn" class="block text-sm font-medium text-gray-700 mb-1">NIDN</label>
                    <input type="text" id="reg-nidn"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan NIDN">
                </div>
                <div>
                    <label for="reg-nama-dosen" class="block text-sm font-medium text-gray-700 mb-1">Nama
                        Lengkap</label>
                    <input type="text" id="reg-nama-dosen"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan nama lengkap">
                </div>
                <div>
                    <label for="reg-fakultas" class="block text-sm font-medium text-gray-700 mb-1">Fakultas</label>
                    <select id="reg-fakultas"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="">Pilih Fakultas</option>
                        <option value="fti">Fakultas Teknologi Informasi</option>
                        <option value="ft">Fakultas Teknik</option>
                        <option value="fe">Fakultas Ekonomi</option>
                        <option value="fh">Fakultas Hukum</option>
                    </select>
                </div>
                <div>
                    <label for="reg-bidang" class="block text-sm font-medium text-gray-700 mb-1">Bidang Keahlian</label>
                    <input type="text" id="reg-bidang"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan bidang keahlian">
                </div>
                <div>
                    <label for="reg-email-dosen" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="reg-email-dosen"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan email">
                </div>
                <div>
                    <label for="reg-password-dosen"
                        class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="text" id="reg-password-dosen"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan password">
                </div>
                <div>
                    <label for="reg-confirm-password-dosen"
                        class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                    <input type="text" id="reg-confirm-password-dosen"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Konfirmasi password">
                </div>
            </div>

            <div class="mt-6">
                <button type="button" id="register-button"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition font-medium">Daftar</button>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Sudah punya akun? <a href="login.html"
                        class="text-blue-600 hover:underline font-medium">Masuk sekarang</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
